    <style>
        :root {

        /* --- Water Circle Animation --- */

        .wave {

        .wave-back {
            background: rgba(6, 182, 212, 0.3);

        .wave-front {
            background: rgba(6, 182, 212, 0.8);
            animation: spin 6s linear infinite reverse;
            bottom: -410px; /* Start empty */

        .slider {

        .slider:before {
            position: absolute;

            left: 4px;

            background-color: white;

        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- Buttons & Layout --- */
        .action-grid {

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();

            // Get Elements
            const input = document.getElementById('intakeInput');
            const display = document.getElementById('displayVal');
            const waveBack = document.getElementById('waveBack');
            const waveFront = document.getElementById('waveFront');

            // --- NEW: Global state for cumulative total ---
            let currentTotal = 0;
            // Track history for Undo functionality (Load from Storage)
            let additionHistory = [];
            try {
                const storedHistory = localStorage.getItem('hydrationHistory');
                if (storedHistory) {
                    additionHistory = JSON.parse(storedHistory);
                    
                    // Optional: Clear history if it's from a different day
                    if (additionHistory.length > 0) {
                        const lastDate = additionHistory[additionHistory.length - 1].dateStr;
                        const todayStr = new Date().toDateString();
                        if (lastDate !== todayStr) {
                            additionHistory = []; // Reset if day changed
                            localStorage.removeItem('hydrationHistory');
                        }
                    }
                }
            } catch (e) {
                console.error("Failed to load history", e);
                additionHistory = [];
            }

            // --- 1. Visual Indicator Logic ---
            // This function now ONLY updates visuals based on a given value.
            function updateVisuals(value) {
                let numericVal = parseInt(value);
                if (isNaN(numericVal) || numericVal < 0) numericVal = 0;

                if(display) display.innerText = numericVal;

                let percentage = Math.min((numericVal / 6000), 1);
                let bottomPos = -410 + (400 * percentage);

                if(waveBack) waveBack.style.bottom = `${bottomPos}px`;
                if(waveFront) waveFront.style.bottom = `${bottomPos}px`;
            }
            
            // --- 2. Input Field Logic (MODIFIED for "Adder" model) ---
            function handleInput() {
                // The value to be added from the input field.
                const amountToAdd = parseInt(input.value) || 0; 
                
                // The new total to display is the current saved total plus what's in the input.
                const newDisplayTotal = currentTotal + amountToAdd;
                
                // Update the visuals in real-time as the user types.
                updateVisuals(newDisplayTotal);
            }

            // --- 3. Event Listeners and Initial State ---
            if (input) {
                // The input placeholder now reflects its new purpose.
                input.placeholder = "Enter amount to ADD (e.g. 250)";

                ['input', 'change', 'keyup', 'paste'].forEach(evt => 
                    input.addEventListener(evt, handleInput)
                );

                // Read initial total from URL parameter.
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    
                    // --- NEW: Restore Toggle States from URL ---
                    // "1" means true (checked), "0" means false (unchecked)
                    if (urlParams.has('bitanu')) {
                        document.getElementById('tgBit').checked = (urlParams.get('bitanu') === '1');
                    }
                    if (urlParams.has('shreya')) {
                        document.getElementById('tgShr').checked = (urlParams.get('shreya') === '1');
                    }
                    if (urlParams.has('comp')) {
                        document.getElementById('tgComp').checked = (urlParams.get('comp') === '1');
                    }
                    if (urlParams.has('ai')) {
                        document.getElementById('tgAI').checked = (urlParams.get('ai') === '1');
                    }
                    // -------------------------------------------

                    const initialIntake = urlParams.get('intake');
                    const const urlParams = new URLSearchParams(window.location.search);
                    
                    // --- NEW: Restore Toggle States from URL ---
                    // "1" means true (checked), "0" means false (unchecked)
                    if (urlParams.has('bitanu')) {
                        document.getElementById('tgBit').checked = (urlParams.get('bitanu') === '1');
                    }
                    if (urlParams.has('shreya')) {
                        document.getElementById('tgShr').checked = (urlParams.get('shreya') === '1');
                    }
                    if (urlParams.has('comp')) {
                        document.getElementById('tgComp').checked = (urlParams.get('comp') === '1');
                    }
                    if (urlParams.has('ai')) {
                        document.getElementById('tgAI').checked = (urlParams.get('ai') === '1');
                    }
                    // -------------------------------------------

                    const initialIntake = urlParams.get('intake'); = urlParams.get('intake');
                    const numericIntake = parseInt(initialIntake);

                    if (!isNaN(numericIntake) && numericIntake >= 0) {
                        // Set the global state and update visuals.
                        currentTotal = numericIntake;
                        updateVisuals(currentTotal);
                    } else {
                        updateVisuals(0); // Default to 0 if no valid data.
                    }
                } catch (e) {
                    console.error("Failed to parse initial data:", e);
                    updateVisuals(0);
                }
            }

            // --- 4. Custom Remove Functionality ---
            window.removeCustomAmount = function() {
                tg.HapticFeedback.impactOccurred('medium');

                if (currentTotal <= 0) {
                    tg.showPopup({ title: 'Empty', message: 'Current total is already 0.' });
                    return;
                }

                // Prepare Undo Button Text
                let undoButtonText = "Undo Last Added"; // Default text
                let lastEntry = null;
                
                if (additionHistory.length > 0) {
                    lastEntry = additionHistory[additionHistory.length - 1];
                    // Format: "Undo 250ml (10:30 AM)"
                    undoButtonText = `Undo ${lastEntry.amount}ml (${lastEntry.timestamp})`;
                }

                // Show the Popup with Options
                tg.showPopup({
                    title: 'Remove Water',
                    message: `Current Total: ${currentTotal} ml.\n\nChoose an action:`,
                    buttons: [
                        {id: 'undo', type: 'destructive', text: undoButtonText},
                        {id: 'custom', type: 'default', text: 'Remove Custom Amount'},
                        {id: 'cancel', type: 'cancel'}
                    ]
                }, (btnId) => {
                    if (!btnId || btnId === 'cancel') return;

                    // --- OPTION A: UNDO LAST ENTRY ---
                    if (btnId === 'undo') {
                        if (!lastEntry) {
                            tg.showAlert("No recorded additions in this session to undo.");
                            return;
                        }

                        // Identify amount to remove
                        const undoAmount = lastEntry.amount;
                        
                        // Remove the used entry from history immediately
                        additionHistory.pop();
                        
                        // Update persistent storage
                        try {
                            localStorage.setItem('hydrationHistory', JSON.stringify(additionHistory));
                        } catch (e) { console.error("Storage failed", e); }

                        // FIX: Do not calculate currentTotal here. Pass intention to submitData.
                        // We pass: mode='update', isRemoval=true, specificAmount=undoAmount, specificType='Undo'
                        submitData('update', true, undoAmount, 'Undo');
                        
                        tg.HapticFeedback.notificationOccurred('success');
                    }

                    // --- OPTION B: CUSTOM AMOUNT ---
                    else if (btnId === 'custom') {
                        // Use a slight delay to ensure the previous popup closes cleanly
                        setTimeout(() => {
                            let userResponse = prompt(`Current Total: ${currentTotal} ml.\n\nEnter amount to subtract (ml):`);
                            let subtractAmount = parseInt(userResponse);

                            if (!isNaN(subtractAmount) && subtractAmount > 0) {
                                if (subtractAmount > currentTotal) {
                                    subtractAmount = currentTotal; // Cap at max available
                                }
                                
                                // FIX: Do not calculate currentTotal here. Pass intention to submitData.
                                // We pass: mode='update', isRemoval=true, specificAmount=subtractAmount, specificType='Removed'
                                submitData('update', true, subtractAmount, 'Removed');

                                tg.HapticFeedback.notificationOccurred('success');
                            } else if (userResponse !== null) {
                                tg.showAlert("Invalid amount entered.");
                            }
                        }, 100);
                    }
                });
            };

            // --- 5. Submit Data Logic (REVISED & FIXED) ---
            window.submitData = function(mode, isRemoval = false, specificAmount = 0, specificType = null) {
                // Determine the amount being processed
                // If it's a removal (Undo/Custom), use specificAmount passed from that function
                // If it's an addition (Generate/Update button), read from Input
                const amountFromInput = parseInt(input.value) || 0;
                const deltaAmount = isRemoval ? specificAmount : amountFromInput;
                
                // Determine Action Type String
                let actionTypeStr = "";
                if (isRemoval) {
                    actionTypeStr = specificType || "Removed";
                } else {
                    actionTypeStr = "Added";
                }

                // Calculate timestamp
                const now = new Date();
                const timeStr = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                // --- CALCULATION LOGIC ---
                // We calculate the newTotal based on the GLOBAL currentTotal
                let newTotal = currentTotal;
                
                if (isRemoval) {
                    // Subtract logic
                    newTotal = Math.max(0, currentTotal - deltaAmount);
                } else {
                    // Add logic
                    newTotal = currentTotal + deltaAmount;
                }
                
                // --- MODIFICATION: Allow 0 input for Setting Updates or Generation ---
                // We only block if the input is negative (invalid) and it's not a specific removal action.
                // If deltaAmount is 0, we proceed (assuming user wants to save settings or generate report).
                if (deltaAmount < 0 && !isRemoval) {
                    tg.HapticFeedback.notificationOccurred('error');
                    tg.showPopup({ title: 'Invalid Amount', message: 'Amount cannot be negative.' });
                    return;
                }

                // Adjust Action String if amount is 0 (Just updating settings/Generating)
                if (deltaAmount === 0 && !isRemoval) {
                     if (mode === 'generate') {
                         actionTypeStr = "Generating";
                     } else {
                         actionTypeStr = "Settings Updated";
                     }
                }

                // --- HISTORY TRACKING START ---
                // Only track additions made via the main input
                if (mode === 'update' && deltaAmount > 0 && !isRemoval) {
                    // Add date string to handle day resets
                    additionHistory.push({ amount: deltaAmount, timestamp: timeStr, dateStr: now.toDateString() });
                    try {
                        localStorage.setItem('hydrationHistory', JSON.stringify(additionHistory));
                    } catch (e) { console.error("Storage failed", e); }
                }
                // --- HISTORY TRACKING END ---

                // --- UPDATE GLOBAL STATE AND VISUALS ---
                // This is the single source of truth update
                currentTotal = newTotal;
                input.value = ''; // Clear input field
                updateVisuals(currentTotal); // Update water animation

                tg.HapticFeedback.notificationOccurred('success');

                let actionKey = (mode === 'update') ? "hydration_update_only" : "hydration_generate_now";

                const payload = {
                    action: actionKey,
                    intake_ml: newTotal,         // The correctly calculated total
                    delta_ml: deltaAmount,       // The amount changed (added or removed)
                    action_type: actionTypeStr,  // "Added", "Undo", or "Removed"
                    timestamp: timeStr,
                    config: {
                        bitanu: document.getElementById('tgBit').checked,
                        shreya: document.getElementById('tgShr').checked,
                        comparison: document.getElementById('tgComp').checked,
                        ai: document.getElementById('tgAI').checked
                    }
                };

                tg.sendData(JSON.stringify(payload));
                
                if (mode === 'update') {
                    // Show a subtle confirmation.
                    let msg = (deltaAmount === 0) ? "Configuration saved." : `${deltaAmount}ml processed.`;
                    tg.showPopup({ title: actionTypeStr, message: msg });

                } else {
                    setTimeout(() => {
                        tg.close();
                    }, 500);
                }
            };
            
            // --- 6. New Confirmation Logic for Generate Button ---
            window.confirmAndGenerate = function() {
                tg.HapticFeedback.impactOccurred('light');

                // Check if user typed something in the input box but didn't hit update yet
                const pendingInput = parseInt(input.value) || 0;
                
                // Calculate what the final total will be
                const projectedTotal = currentTotal + pendingInput;
                
                // Construct the message
                let msg = `Current Intake: ${currentTotal} ml`;
                if (pendingInput > 0) {
                    msg += `\n+ Pending Input: ${pendingInput} ml\n----------------\nNew Total: ${projectedTotal} ml`;
                }
                msg += `\n\nGenerate report with this data?`;

                tg.showPopup({
                    title: 'Confirm Generation',
                    message: msg,
                    buttons: [
                        {id: 'gen', type: 'default', text: '‚úÖ Yes, Generate'},
                        {id: 'cancel', type: 'cancel'}
                    ]
                }, (btnId) => {
                    if (btnId === 'gen') {
                        // If there was pending input, submitData will handle the addition + generation
                        // If input was empty, it submits 0 addition + generation
                        submitData('generate');
                    }
                });
            };

            // --- 7. Trigger Action (Help/Scripts) --- (Unchanged)
            window.triggerAction = function(actionType) {
                tg.HapticFeedback.impactOccurred('light');
                tg.sendData(JSON.stringify({ action: actionType }));
                setTimeout(() => { tg.close(); }, 500);
            };
        });
    </script>
